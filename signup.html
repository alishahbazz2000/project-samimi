<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSE</title>
    <!-- ? link stylesheet start -->
    <link rel="stylesheet" href="./css/bootstrap.rtl.css" />
    <link
      href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css "
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ? link stylesheet end -->
  </head>
  <body
    class="vh-100 overflow-hidden d-flex align-items-center justify-content-center"
  >
    <main class="container mt-5">
      <section class="text-center text-lg-start">
        <div class="container pt-4">
          <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card cascading-right border-0 shadow">
                <div class="card-body p-5 shadow-5 text-center">
                  <h2 class="fw-bold mb-5">ثبت نام کن</h2>
                  <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1"
                            >نام</label
                          >
                          <input
                            type="text"
                            id="form3Example1"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example2"
                            >نام خانوادگی</label
                          >
                          <input
                            type="text"
                            id="form3Example2"
                            class="form-control"
                          />
                        </div>
                      </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3"
                        >ایمیل</label
                      >
                      <input
                        type="email"
                        id="form3Example3"
                        class="form-control"
                        placeholder="ali@gmail.com"
                      />
                    </div>

                    <!-- Password input -->
                    <div class="row">
                      <div class="col-6">
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example4"
                            >رمز عبور</label
                          >
                          <input
                            type="password"
                            id="form3Example4"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example4"
                            >تکرار رمز عبور</label
                          >
                          <input
                            type="password"
                            id="form3Example4"
                            class="form-control"
                          />
                        </div>
                      </div>
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <label class="form-check-label" for="form2Example33">
                        مشترک شدن در خبرنامه ما
                      </label>
                      <input
                        class="form-check-input ms-2"
                        type="checkbox"
                        value=""
                        id="form2Example33"
                        checked
                      />
                    </div>

                    <!-- Submit button -->
                    <button
                      type="submit"
                      class="btn btn-primary btn-block mb-4 w-100"
                      id="signBtn"
                    >
                      ثبت نام
                    </button>

                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>یا ثبت نام کنید:</p>
                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="bi bi-google fs-3"></i>
                      </button>

                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="bi bi-twitter fs-3"></i>
                      </button>

                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="bi bi-facebook fs-3"></i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="d-none d-lg-block col-lg-6 mb-5 mb-lg-0">
              <img
                src="./assets/img/login.webp"
                class="w-100 rounded-4 shadow-4"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- ? script start -->
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js "></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
    <!-- ? script end -->
  </body>
</html>
