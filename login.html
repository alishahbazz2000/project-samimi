<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSE</title>
    <!-- ? link stylesheet start -->
    <link rel="stylesheet" href="./css/bootstrap.rtl.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ? link stylesheet end -->
  </head>
  <body class="vh-100 overflow-hidden d-flex align-items-center justify-content-center">
    <main class="container mt-5">
      <section class="text-center text-lg-start">
        <div class="container pt-4">
          <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card cascading-right border-0 shadow">
                <div class="card-body p-5 shadow-5 text-center">
                  <h2 class="fw-bold mb-5">ورود به سیستم</h2>
                  <form>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3"
                        >ایمیل / نام کاربری</label
                      >
                      <input
                        type="text"
                        id="form3Example3"
                        class="form-control"
                      />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4"
                        >رمز عبور</label
                      >
                      <input
                        type="password"
                        id="form3Example4"
                        class="form-control"
                      />
                    </div>

                    <button
                      type="submit"
                      class="btn btn-primary btn-block mb-4 w-100"
                    >
                      login
                    </button>
                    <a href="#" class="text-decoration-none text-secondary w-100 d-block text-start" style="font-size: .8rem;">رمز عبور خود را فراموش کرده اید؟</a>
                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>وارد شوید با:</p>
                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="bi bi-google fs-3"></i>
                      </button>

                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="bi bi-twitter fs-3"></i>
                      </button>

                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="bi bi-facebook fs-3"></i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="d-none d-lg-block col-lg-6 mb-5 mb-lg-0">
              <img
                src="./assets/img/login.svg"
                class="w-100 rounded-4 shadow-4"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- ? script start -->
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
    <!-- ? script end -->
  </body>
</html>
